<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Branham Chat</title>
		<script src="/socket.io/socket.io.js"></script>

		<style>
			.chat-box {
				list-style-position: inside;
				margin-left: -2em;
				border: 1px solid black;
				background: grey;
			}
			
			.center {
				text-align: center;
			}

			.message-inp {
				position: fixed;
				bottom: 0;
				width: 100%;
				height: 3vh;
				padding: 5px;
				background: blue;
				border-top-left-radius: 2px;
				border-top-right-radius: 2px;
				display: grid;
				grid-template-columns: 95vw 3.75vw;
				grid-template-rows: minmax(0, 1fr);
				column-gap: 0.25vw;
			}

			.enter-field {
			}

			.enter-button {
			}

			li.chat-message {
				padding-left: 0;
				margin-left: 0;
				list-style-type: none;
			}

			html {
				height: 100%;
			}

			body {
				margin: 0 !important;
				padding: 0 !important;
			}
			
		</style>

	</head>
	<body>
		<h1 class="center">Branham Chat</h1>
		<ul id="messages" class="chat-box"></ul>
		<form method="dialog" id="send-message" class="message-inp">
			<input type="text" id="message-content" name="Message" class="enter-field" required />
			<input type="submit" value="Send" class="enter-button" />
		</form>
		<script src="index.js"></script>
	</body>
</html>
