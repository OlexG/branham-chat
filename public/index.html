<!DOCTYPE html>
<html lang="en">
	<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">

		<style>
			
		</style>

	<body>
    <div class="chat-box">
      <h1 class="center">Branham Chat</h1>

        <input type="text" id="message-content" name="Message" class="enter-field" required />

      <script src="index.js"></script>
    </div>
