<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
		<title>Branham Chat</title>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<header>
			<select id="room-choice"></select>
			<h1 id="title">Branham Chat</h1>
		</header>
		<ul id="messages" class="messages-box"></ul>
		<footer>
			<form method="dialog" id="send-message">
				<input type="text" id="message-content" name="Message" class="enter-field" required />
				<input type="submit" value="Send" id="message-send-button" />
			</form>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
