<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Branham Chat</title>
		<script src="/socket.io/socket.io.js"></script>

		<style>
			.chat-box {
				list-style: none;
				border: 1px solid black;
				background: grey;
			}
			
			.center {
				text-align: center;
			}

			.message-inp {
				position: fixed;
				bottom: 5px;
				width: 100%;
			}

			.enter-field {
				position: inherit;
				width: 93vw;
				bottom: 5px;

			}

			.enter-button {
				position: inherit;
				width: 5vw;
				bottom: 5px;
				right: 5px;
			}

			.chat-message {
				text-align: left;
			}

			html {
				margin: 0;
				height: 100%;
			}
			
		</style>

	</head>
	<body>
		<h1 class="center">Branham Chat</h1>
		<ul id="messages" class="chat-box"></ul>
		<form method="dialog" id="send-message" class="message-inp ">
			<input type="text" id="message-content" name="Message" class="enter-field" required />
			<input type="submit" value="Send" class="enter-button" />
		</form>
		<script src="index.js"></script>
	</body>
</html>
