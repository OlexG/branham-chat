<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
		<title>Branham Chat</title>
		<script src="/socket.io/socket.io.js"></script>

		<style></style>
	</head>
	<body>
		<div class="chat-box">
			<h1 class="center">Branham Chat</h1>
			<ul id="messages" class="messages-box"></ul>
			<form method="dialog" id="send-message" class="send-form">
				<input type="text" id="message-content" name="Message" class="enter-field" required />
				<input type="submit" value="Send" class="enter-button" />
			</form>
			<script src="index.js"></script>
		</div>
	</body>
</html>
